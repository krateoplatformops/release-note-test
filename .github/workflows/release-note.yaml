name: Create GitHub Release

on:
  push:
    tags: ["[0-9]+.[0-9]+.[0-9]+"]

jobs:
  release:
    name: Generate Release from Tag
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Authenticate with GitHub App
        id: authenticate
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Release Notes
        id: notes
        run: |
          # Get the tag name
          TAG_NAME=${GITHUB_REF#refs/tags/}
          
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          # Generate changelog from conventional commits
          if [ -n "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s" $PREV_TAG..HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s")
          fi
          
          # Create release notes
          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md
          
          # Parse conventional commits
          echo "$COMMITS" | while IFS= read -r commit; do
            if [[ $commit =~ ^feat(\(.+\))?: ]]; then
              echo "### âœ¨ Features" >> release_notes.md
              echo "- $commit" >> release_notes.md
            elif [[ $commit =~ ^fix(\(.+\))?: ]]; then
              echo "### ðŸ› Bug Fixes" >> release_notes.md
              echo "- $commit" >> release_notes.md
            elif [[ $commit =~ ^docs(\(.+\))?: ]]; then
              echo "### ðŸ“š Documentation" >> release_notes.md
              echo "- $commit" >> release_notes.md
            elif [[ $commit =~ ^(refactor|perf|test|build|ci)(\(.+\))?: ]]; then
              echo "### ðŸ”§ Other Changes" >> release_notes.md
              echo "- $commit" >> release_notes.md
            fi
          done
          
          # Set output
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create Release from Tag
        env:
          GITHUB_TOKEN: ${{ steps.authenticate.outputs.token }}
        run: |
          gh release create ${{ steps.notes.outputs.tag_name }} \
            --title "Release ${{ steps.notes.outputs.tag_name }}" \
            --notes-file release_notes.md \
            --draft=false \
            --prerelease=false