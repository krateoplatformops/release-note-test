name: Create GitHub Release

on:
  push:
    tags: ["[0-9]+.[0-9]+.[0-9]+"]

jobs:
  release:
    name: Generate Release from Tag
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Authenticate with GitHub App
        id: authenticate
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # required to access full git history

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install release tooling
        run: npm install -g conventional-changelog-conventionalcommits conventional-changelog-cli

      - name: Generate release notes
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Generating changelog for $VERSION"
          conventional-changelog -p conventionalcommits -r 0 > release-notes.md
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          cat release-notes.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: ${{ env.RELEASE_NOTES }}
        env:
          GITHUB_TOKEN: ${{ steps.authenticate.outputs.token }}
