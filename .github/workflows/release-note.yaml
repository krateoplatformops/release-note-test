name: release-note

on:
  push:
    tags: ["[0-9]+.[0-9]+.[0-9]+"]


jobs:
  build:
    name: Generate release note

    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate release notes from draft
        id: release-notes
        uses: release-drafter/release-drafter@v6
        with:
          version: ${{ github.ref_name }}
          publish: true