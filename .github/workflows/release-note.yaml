name: release-note

on:
  push:
    tags: ["[0-9]+.[0-9]+.[0-9]+"]


jobs:
  build:
    name: Generate release note

    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate release notes from draft
        id: release-notes
        uses: release-drafter/release-drafter@v6
        with:
          version: ${{ github.ref_name }}
          publish: false

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          discussion_category_name: release note
          make_latest: true
          bbody: ${{ steps.release-notes.outputs.body }}